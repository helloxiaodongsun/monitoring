<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('服务器基本信息')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								<label>IP： </label>
								<input type="text" id="serviceIp" placeholder="服务器ip" name="serviceIp" autocomplete="off" />
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" >
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
					<i class="fa fa-remove"></i> 删除
				</a>
		        <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" >
		            <i class="fa fa-download"></i> 导出
		        </a>-->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		$(function() {
		    var options = {
		        url: portal.bp() + "/serverInfo/list",
                createUrl: portal.bp() + "/serverInfo/add",
                updateUrl: portal.bp() + "/serverInfo/edit/{id}",
                removeUrl: portal.bp() + "/serverInfo/remove",
		        sortName: "serviceIp",
                uniqueId: "serviceIp",
		        modalName: "服务器基本信息",
		        columns: [{
		            checkbox: true
				},
		        {
		            field: 'serviceNm',
		            title: '服务器名称',
		            sortable: true
		        },
		        {
		            field: 'serviceIp',
		            title: '服务器IP',
		            sortable: true
		        },
		        {
		            field: 'serviceVersion',
		            title: '服务器版本',
		            sortable: true
		        },
		        {
		            field: 'serviceCoreVersion',
		            title: '服务器内核版本',
		            sortable: true
		        },
		        {
		            field: 'serviceUser',
		            title: '服务器用户名',
		            sortable: true
		        }
		        ]
		    };
		    $.table.init(options);

		});

	</script>
</body>
</html>
