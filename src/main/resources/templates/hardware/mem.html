<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('内存信息')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>
								服务器：<select id="ip" name="ip">
									<option th:each="server : ${servers}" th:text="${server.serviceIp+' '+server.serviceNm}" th:value="${server.serviceIp}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startTime" autocomplete="off"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime" autocomplete="off"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-primary" id="go-chart">
					<i class="fa fa-line-chart"></i> 生成图表
				</a>
		        <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" >
		            <i class="fa fa-download"></i> 导出
		        </a>-->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		$(function() {
		    var options = {
		        url: portal.bp() + "/memInfo/list",
		        sortName: "dataDt",
		        modalName: "io信息",
		        columns: [
		        {
		            field: 'dataDt',
		            title: '日期',
                    sortable: true
		        },
		        {
		            field: 'memTotal',
		            title: '内存总大小',
		            sortable: true
		        },
		        {
		            field: 'memUseTotal',
		            title: '内存已使用大小',
		            sortable: true
		        },
		        {
		            field: 'freeMemTotal',
		            title: '空闲内存大小',
		            sortable: true
		        },
		        {
		            field: 'bufferCacheUseMemTotal',
		            title: '缓存使用大小',
		            sortable: true
		        },
		        {
		            field: 'swapMemTotal',
		            title: '交换区总大小',
		            sortable: true
		        }
		        ]
		    };
		    $.table.init(options);

		    $("#go-chart").click(function(){
		       $.modal.open('内存使用情况',portal.bp() + '/hardware/mem/create-chart?ip='+$("#ip").val()+'&startTime='+$("#startTime").val()+'&endTime='+$("#endTime").val());
			});
		});

	</script>
</body>
</html>
